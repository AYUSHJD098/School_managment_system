{% extends 'dashboard/main.html' %}

{% block content %}


<style>
    #logo {}

    body {
        background-color: #ebeff5;
    }

    .avatar-pic {
    width: 150px;
        }
</style>

<div class="container">
    <div class="card card-body">
        <h2>Add Student</h2>
        <hr>
        <table class="table table-sm">
            <form action="POST">
                <br>
                <tr>
                    <td>
                        <div class="form-group">
                            <label for="exampleInputName">Name</label>
                            <input type="name" class="form-control" id="name" aria-describedby="name-help"
                                placeholder="Enter Name">
                        </div>
                    </td>

                    <td>

                        <div class="form-group">
                            <label for="exampleInputName2">Father's Name</label>
                            <input type="name" class="form-control" id="name-father" aria-describedby="name-help"
                                placeholder="Enter Father's Name">
                        </div>
                    </td>

                    <td>
                        <div class="form-group">
                            <label for="exampleInputName3">Mother's Name</label>
                            <input type="name3" class="form-control" id="name-mother" aria-describedby="name-help"
                                placeholder="Enter Mother's Name">
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="Addresss">Addresss</label>
                            <textarea class="form-control" id="Adresss" rows="3"></textarea>
                        </div>
                    </td>
                    <td>
                        <div class="btn btn-mdb-color btn-rounded float-left">
                            <span>Add Student's Photo</span>
                            <input type="file">
                          </div>
                          <div class="btn btn-mdb-color btn-rounded float-left">
                            <span>Add Aadhar Card.....</span>
                            <input type="file">
                          </div>
                          
                    </td>
                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="phone" class="form-control" id="phone" aria-describedby="phone-help"
                                placeholder="Enter Phone">
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="phone">Phone 2 (optional)</label>
                            <input type="phone" class="form-control" id="phone" aria-describedby="phone-help"
                                placeholder="Enter Phone">
                        </div>
                    </td>

                    

                </tr>

                <tr>
                    <td>
                        <div class="form-group">
                            <label for="birth-date">Birth Date</label>
                            <input type="date">
                        </div>
                    </td>
                    <td>
                        <label for="class">Class admited to</label>
                        <select name="class" id="class">
                            <option value="-3">Play-group</option>
                            <option value="-2">Sr-KG</option>
                            <option value="-1">Jr-KG</option>
                            <option value="1">1st</option>
                            <option value="2">2nd</option>
                            <option value="3">3rd</option>
                            <option value="4">4th</option>
                            <option value="5">5th</option>
                            <option value="6">6th</option>
                            <option value="7">7th</option>
                            <option value="8">8th</option>
                            <option value="9">9th</option>
                          </select>

                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
        </table>
        
        </form>

    </div>
</div>

{% endblock %}
